body{margin:0;font-family:Poppins,system-ui,Segoe UI,Roboto;background:var(--bg);color:var(--ink)}

<body>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
<script>
const CFG={eventTag:"RiverSlotsHalloween2025",spinLimit:"daily",prizes:[
{label:"50% Bonus",weight:10},{label:"40% Bonus",weight:20},{label:"$10 Freeplay",weight:25},
{label:"Refer 5 Friends & Get $20 (CashApp)",weight:20},{label:"Extra $5 on the Game",weight:20},{label:"100% Bonus",weight:5}]};
const canvas=document.getElementById('wheel'),ctx=canvas.getContext('2d',{alpha:true}),
spinBtn=document.getElementById('spinBtn'),statusEl=document.getElementById('status'),
nameInput=document.getElementById('playerName');document.getElementById('year').textContent=new Date().getFullYear();
function sizeCanvas(){const m=Math.min(420,Math.floor(Math.min(window.innerWidth,560)-32));canvas.width=m;canvas.height=m;}
sizeCanvas();addEventListener('resize',sizeCanvas);
const DEVKEY='rs_device_id',SPINKEY='rs_last_spin_ts';
const deviceId=localStorage.getItem(DEVKEY)|| (localStorage.setItem(DEVKEY,(crypto.randomUUID?.()||Date.now()+"-"+Math.random().toString(16).slice(2))),localStorage.getItem(DEVKEY));
const segs=CFG.prizes.map(p=>({label:p.label,weight:p.weight})),total=segs.reduce((a,b)=>a+b.weight,0);
function canSpin(){if(CFG.spinLimit!=='daily')return true;const l=+localStorage.getItem(SPINKEY)||0;if(!l)return true;
const d=new Date(l),n=new Date();return !(d.getFullYear()==n.getFullYear()&&d.getMonth()==n.getMonth()&&d.getDate()==n.getDate());}
function setNow(){localStorage.setItem(SPINKEY,Date.now().toString());}
function pickPrize(){const r=Math.random()*total;let a=0;for(const s of segs){a+=s.weight;if(r<=a)return s;}return segs.at(-1);}
function drawFittedText(t,mL,mN,bS){let s=bS;ctx.font=`600 ${s}px Poppins`;while(ctx.measureText(t).width>mL&&s>11){s--;ctx.font=`600 ${s}px Poppins`;}
const w=t.split(' '),L=[],l='';let c='';for(let i=0;i<w.length;i++){const T=(c?c+' ':'')+w[i];
if(ctx.measureText(T).width>mL&&c){L.push(c);c=w[i];}else c=T;}if(c)L.push(c);if(L.length>mN)return drawFittedText(t,mL,mN,s-1);return{lines:L,size:s};}
function drawWheel(rot=0){const S=canvas.width,r=S/2;ctx.clearRect(0,0,S,S);ctx.save();ctx.translate(r,r);ctx.rotate(rot);
const cols=['#432053','#512565','#5e2b77','#6c3189','#7a39a0','#8741b6'];let a=-Math.PI/2;
segs.forEach((s,i)=>{const ang=(s.weight/total)*Math.PI*2,b=a+ang;ctx.beginPath();ctx.moveTo(0,0);ctx.arc(0,0,r*0.96,a,b);ctx.closePath();
ctx.fillStyle=cols[i%cols.length];ctx.fill();ctx.lineWidth=2;ctx.strokeStyle='rgba(255,255,255,.25)';ctx.stroke();
ctx.save();const mid=(a+b)/2;const tx=Math.cos(mid)*r*0.62,ty=Math.sin(mid)*r*0.62;ctx.translate(tx,ty);ctx.rotate(mid+Math.PI/2);
ctx.fillStyle='#fff4d6';const {lines,size}=drawFittedText(s.label,r*0.5,3,16);const lh=size+2;let y=-((lines.length-1)*lh)/2;
ctx.textAlign='center';lines.forEach(L=>{ctx.fillText(L,0,y);y+=lh;});ctx.restore();a=b;});
ctx.beginPath();ctx.arc(0,0,r*0.1,0,Math.PI*2);ctx.fillStyle='#ffb14d';ctx.fill();ctx.lineWidth=3;ctx.strokeStyle='#5a3900';ctx.stroke();
ctx.beginPath();const tipY=-r*0.96;ctx.moveTo(-10,tipY+18);ctx.lineTo(10,tipY+18);ctx.lineTo(0,tipY-4);ctx.closePath();
ctx.fillStyle='#ffcc66';ctx.fill();ctx.lineWidth=2;ctx.strokeStyle='#5a3900';ctx.stroke();ctx.restore();}
drawWheel(0);
function angleFor(l){let a=-Math.PI/2;for(const s of segs){const ang=(s.weight/total)*Math.PI*2,b=a+ang;if(s.label===l)return(a+b)/2;a=b;}return -Math.PI/2;}
function animateTo(t,d){const e=5+Math.floor(Math.random()*3),f=(Math.PI*2)*e+(t-(-Math.PI/2)),du=4600,s=performance.now();
(function fr(n){const T=Math.min(1,(n-s)/du),E=1-Math.pow(1-T,3);drawWheel(E*f);(T<1)?requestAnimationFrame(fr):d();})(s);}
function showWin(n,p){confetti({particleCount:140,spread:70,origin:{y:.3}});confetti({particleCount:100,spread:110,origin:{y:.3}});
let m=document.querySelector('.modal');if(!m){m=document.createElement('div');m.className='modal';
m.innerHTML=`<div class="modal-card"><h3>ðŸŽ‰ Hurray, <span id="who"></span>!</h3><div>You won:</div><div class="prize" id="prizeText"></div><button class="btn close">OK</button></div>`;
document.body.appendChild(m);m.querySelector('.close').addEventListener('click',()=>m.classList.remove('show'));}
m.querySelector('#who').textContent=n||'Player';m.querySelector('#prizeText').textContent=p;m.classList.add('show');}
document.getElementById('adminHelp').addEventListener('click',e=>{e.preventDefault();alert("Private result logging works automatically if deployed on Netlify. On GitHub Pages, the wheel works but logging is disabled.");});
spinBtn.addEventListener('click',()=>{const N=(nameInput.value||"").trim();if(!N){statusEl.textContent="Please enter your name.";nameInput.focus();return;}
if(!canSpin()){statusEl.textContent="You already spun today. Try again tomorrow!";return;}
spinBtn.disabled=true;statusEl.textContent="Spinningâ€¦";const P=pickPrize(),T=angleFor(P.label);
animateTo(T,()=>{setNow();statusEl.textContent="";showWin(N,P.label);});});
</script>
